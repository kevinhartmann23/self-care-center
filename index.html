<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="welcome-title">Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
  </head>
  <body>
    <h1 class="text" id="page-title">&#10024; Self Care Center &#10024;</h1>
    <h3 class="text" id="prompt">Which type of message?</h3>
    <form class="box" id="options">
      <input type="radio" id="affirmation-button" name="choice" value="affirmation">
      <label for="affirmation" id="affirmation">affirmation</label>
      <input type="radio" id="mantra-button" name="choice" value="mantra">
      <label for="mantra" id="mantra">mantra</label>
      </br>
      <button class="submit-button" id="get-message">Recieve Message</button>
    </form>
    <section class="box" id="message-display">
      <p class="display-message hidden" id="words-of-wisdom">TEST</p>
      <img id="lil-human" src="assets/meditate.svg" alt="meditating human icon"/>
    </section>
    <section class="box" id="button-box">
      <button class="clear-button hidden" id="clear-message">Clear Message</button>
    </section>
    <script type="text/javascript" src="messages.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
